<body>

  <div class="container">
    <div class="col-12 text-center">
      <a href="{% url 'inicio' %}"><img class="mb-4" src="{% static 'core/'%}img/logo_s.png" alt=""></a>
    </div>

    <br>
    <!-- Nuevo login comienza aquí -->
    <main>
      <div class="container ">
        <div class="row justify-content-center align-items-center">
          <div class="col-4">
            {% load crispy_forms_tags %}
            <form action="" method="POST">
              {% csrf_token %}
              <table>
                <!-- Recorre mensajes de error en caso de... -->
                {% if messages %}
                {% for mensaje in messages %}
                <div class="alert alert-danger text-center" role="alert">{{ mensaje }}</div>
                {% endfor %}
                {% endif %}

                <br>

                <!-- Este es el formulario de django -->
                {{ form | crispy }}

              </table>

              <div class="float-right">
                <input type="submit" value="Ingresar" class="btn btn-success">
                <input type="reset" value="Limpiar" class="btn btn-info">
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
