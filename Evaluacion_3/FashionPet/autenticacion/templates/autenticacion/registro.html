<!DOCTYPE html>
<html lang="es-CL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Script de regiones -->
    <script>
        let url = "https://apis.digital.gob.cl/dpa/regiones"
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))
        const mostrarData = (data) => {
            console.log(data)
            let body = '<option selected>Seleccione su región...</option>'

            for (let i = 0; i < data.length; i++) {
                body += `<option>${data[i].nombre}</option>`
            }

            document.getElementById('data').innerHTML = body
        }
    </script>
    <title>Registro de usuario - Tienda FASHION PET</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6 text-center">
                <abbr title="Inicio"><a href="{% url 'inicio' %}"><img src="{% static 'core/'%}img/logo_s.png"
                            alt=""></a></abbr>
                <br>
            </div>
            <div class="col-1 float-end py-3">
                <div class="alturabarra">
                    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <div id="altura">
                                </div>
                            </div>
                        </div>
                </div>
                </nav>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <h2 class="text-center">Registro de usuario</h2>
    </div>

    <br>

    <div class="container">
        {% load crispy_forms_tags %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form | crispy }}

                <div class="float-right">
                    <input type="submit" value="Registrarse" class="btn btn-success">
                    <input type="reset" value="Limpiar" class="btn btn-info">
                </div>
            </table>
        </form>
    </div>

    <br>

    <!-- Aquí va el footer -->
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2020–2022 Tienda Fashion Pet</p>
    </footer>
</body>

</html>
