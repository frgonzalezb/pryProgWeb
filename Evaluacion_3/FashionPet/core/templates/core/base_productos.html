<!doctype html>
<html lang="es-CL">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FASHION PET</title>
    {% load static %}
    {% block css %}
    <link href="css/form-validation.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="CSS/Style.css"> -->
    {% endblock %}
</head>

<body>
    <!-- Aquí está el header, incluyendo login y registrar -->
    <header>
        <div class="row">
            <div class="col-3"> </div>
            <div class="col-7 text-center">
                <a href="{% url 'inicio'%}"><img src="{% static 'core/'%}img/logo_s.png" alt=""></a>
            </div>
            <div class="col-1 float-end py-3">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto mb-0 mb-lg-0">
                                <!-- Login y registro -->
                                {% if user.is_authenticated %}
                                <li>
                                    <!-- Esto sirve para mostrar que uno está logueado -->                                    
                                    <a href="#"> <img src="{% static 'core/'%}img/usuario.png" width="25" >Bienvenid@: {{ user.username }}</a>
                                </li>                  
                                <!-- Esto otro es para logout -->
                                <li>
                                    <a href="{% url 'logout' %}"> <img src="{% static 'core/'%}img/deslog.png" width="25">Salir</a>
                                </li>
                                <!-- Esto de aquí en caso que no esté autenticado -->
                                {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'iniciar_sesion'%}"><img
                                            src="{% static 'core/'%}img/usuario.png" width="25" alt=""></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{%url 'registro'%}"><img
                                            src="{% static 'core/'%}img/usuarionewnew.png" width="23" alt=""></a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="row">
            
            <div class="col">
                
                <img src="{% static 'core/'%}img/productos/producto_1.jpg" width="350" class="img-thumbnail">
            </div>
            <div class="col">                
                Test    
            </div>
        </div>

</body>
